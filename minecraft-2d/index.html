<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft 2D</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/world.css" />

    <!--  Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/minecraft-zombie-head.png "
    />
  </head>
  <body class="background-image">
    <!-- Landing Page -->
    <section id="landing">
      <img id="Logo" src="assets/minecraftLogo.svg" alt="2D Minecraft" />
      <button id="startBtn" class="button">
        <img
          src="assets/CRAFT-YOUR-ADVENTURE.png"
          alt="stating minecraft game"
        />
      </button>
      <button id="gettingStartedBtn" class="button">
        <img src="assets/GETTING-STARTED.png" alt="instructions of minecraft" />
      </button>
    </section>
    <!-- Getting Started Overlay -->
    <section id="instructions" class="overlay hidden">
      <div class="instructions-box">
        <div class="instruction">
          <img src="assets/axe.png" alt="axe" />
          <p>CHOP DOWN TREES AND GATHER RESOURCES WITH AXE!</p>
        </div>

        <div class="instruction">
          <img src="assets/shovel.png" alt="shovel" />
          <p>MINE, AND SHAPE THE WORLD BENEATH YOUR FEET!</p>
        </div>

        <div class="instruction">
          <img src="assets/pickaxe.png" alt="pickaxe" />
          <p>CRUSH ROCKS AND ORES, UNLOCKING VALUABLE RESOURCES!</p>
        </div>

        <button id="closeInstructions" class="close-btn">âœ•</button>
      </div>
    </section>
    <!-- Game Page -->
    <section id="game" class="hidden">
      <section id="itemsContainer">
        <!-- items will be shown here -->
        <section id="homeAndReloadContainer">
          <button id="home-button">
            <img src="assets/home.png" alt="home icon" class="small-icon" />
          </button>
          <button id="reload-button">
            <img src="assets/reload.png" alt="reload icon" class="small-icon" />
          </button>
        </section>
        <button id="axe-button" class="button">
          <img src="assets/axe.png" alt="axe" class="item" />
        </button>
        <button id="shovel-button" class="button">
          <img src="assets/shovel.jpeg" alt="shovel" class="item" />
        </button>
        <button id="pickaxe-button" class="button">
          <img src="assets/pickaxe.png" alt="pickaxe" class="item" />
        </button>
        <button id="box-button" class="button">
          <img src="assets/box.jpeg" alt="box" class="item" />
        </button>
      </section>

      <section id="gameWorld">
        <!-- Game World will be rendered here -->
      </section>
      <!-- Inventory / Hotbar -->
      <section id="inventory" class="hidden">
        <div class="inventory-slot" data-item="dirt">
          <img src="assets/dirt-with-grass.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="grass">
          <img src="assets/grass.jpg" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="sand">
          <img src="assets/sand.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="diamond">
          <img src="assets/diamond.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="redstone">
          <img src="assets/redstone.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="emerald">
          <img src="assets/emerald.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="gold">
          <img src="assets/gold.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="iron">
          <img src="assets/iron.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="coal">
          <img src="assets/coal.webp" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="stone">
          <img src="assets/stone.jpeg" />
          <span class="count">0</span>
        </div>

        <div class="inventory-slot" data-item="wood">
          <img src="assets/wood.webp" />
          <span class="count">0</span>
        </div>
      </section>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
